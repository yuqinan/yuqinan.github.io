<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }} | Stanford University</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <style>
    body {
      font-family: "Gill Sans", sans-serif;
      line-height: 1.7;
      font-weight: 400;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: "Gill Sans", sans-serif;
      font-weight: 600;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }
    .navbar-item {
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .publication-box-link {
      display: block;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    .publication-box-link:hover {
      text-decoration: none;
      color: inherit;
    }
    .publication-item {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .publication-item:hover {
      background-color: #f9f9f9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .publication-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      line-height: 1.4;
    }
    .publication-authors {
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 0.95rem;
    }
    .publication-venue {
      margin-bottom: 0.75rem;
      color: #555;
      font-style: italic;
      font-size: 0.95rem;
    }
    .publication-links {
      margin-top: 0.75rem;
    }
    .author-highlight {
      font-weight: 600;
      color: var(--stanford-cardinal);
    }
    .paper-link {
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
    }
    .paper-link:hover {
      color: #000;
      border-bottom-color: #000;
    }
    .publications-container {
      padding: 1rem 0;
    }
    /* Publication styles similar to Julie Kallini's site */
    h1.title.is-2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    ol {
      margin-left: 1.5rem;
    }
    ol li {
      margin-bottom: 2rem;
    }
    strong {
      font-weight: 600;
    }
    a {
      text-decoration: none;
    }
    .button.is-outlined {
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    .title.is-1 {
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .subtitle {
      font-weight: 400;
      color: #444;
    }
    p {
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="container" style="max-width: 900px; margin: 0 auto;">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ '/' | relative_url }}">
          <strong>{{ site.title }}</strong>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item {% if page.url == '/' %}is-active{% endif %}" href="{{ '/' | relative_url }}">About</a>
          <a class="navbar-item {% if page.url == '/publications/' %}is-active{% endif %}" href="{{ '/publications/' | relative_url }}">Publications</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <div class="container" style="max-width: 900px; margin: 0 auto;">
      <div class="content has-text-centered">
        <p>
          Â© {{ 'now' | date: "%Y" }} {{ site.title }}. Created & maintained with Jekyll and Bulma.
          <br>
          The website content is licensed <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener noreferrer">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
</body>
</html>
